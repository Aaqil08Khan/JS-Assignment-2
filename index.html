




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Document Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
            color: #222;
        }
        header, footer {
            background: #2d3e50;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            padding: 2rem;
        }
        h1, h2, h3 {
            color: #2d3e50;
        }
        button, input[type="submit"] {
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover, input[type="submit"]:hover {
            background: #357ab8;
        }
        input, select, textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .container {
            padding: 1rem 0;
        }
        .card {
            background: #f9fafb;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Document Header</h1>
    </header>
    <main>
        <h2>Main Content Area</h2>
        <div class="container">
            <div class="card">
                <h3>Card Title</h3>
                <p>Some interesting content goes here.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Document Footer</p>
    </footer>
</body>
</html>
