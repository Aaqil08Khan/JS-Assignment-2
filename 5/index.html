<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getDoubledValues</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        color: #333;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        margin-left: 10px;
      }
      p {
        font-size: 18px;
        color: #555;
      }
    </style>
</head>
<body>
    <h2>Get the number doubled</h2>
    <input type="text" id="numbers" placeholder="Enter numbers seperated by comma">
    <button id="find">Find</button>
    <p id="result"></p>
    <script>
        document.getElementById("find").addEventListener('click',function getDoubledValues (){
            let input = document.getElementById("numbers").value;
            let result = input
                        .split(",")
                        .map(num => num * 2) 
            document.getElementById("result").textContent = result;
        })
         
    </script>
</body>
</html>
