<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getMax</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        color: #333;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        margin-left: 10px;
      }
      p {
        font-size: 18px;
        color: #555;
      }
    </style>
</head>
<body>
    <h2>Get the Max value</h2>
    <input type="text" id="numbers" placeholder="Enter numbers seperated by comma">
    <button id="find">Find</button>
    <p id="result"></p>
    <script>
        document.getElementById("find").addEventListener('click', () => {
            let input = document.getElementById("numbers").value;
            let numbers = input.split(",").map(Number);
            let max = Math.max(...numbers);
            document.getElementById("result").textContent = "Max value is: " + max ;
        })
    </script>
</body>
</html>
